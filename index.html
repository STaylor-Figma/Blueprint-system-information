<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint Design System - Building Blocks, Not Buildings</title>
  <meta name="description" content="Interactive explainer for the Blueprint Design System component philosophy">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    #root { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const slides = [
      {
        id: 'title',
        title: 'Blueprint Design System',
        subtitle: 'Building Blocks, Not Buildings',
        content: null,
        bg: 'linear-gradient(135deg, #005A78 0%, #003D52 100%)',
        textColor: 'white'
      },
      {
        id: 'core',
        title: 'The Core Concept',
        subtitle: null,
        content: (
          <div className="bg-gray-50 border-l-4 border-orange-500 p-8 rounded-r-lg">
            <p className="text-2xl font-semibold text-gray-900 mb-2">Blueprint is a box of LEGO bricks,</p>
            <p className="text-2xl font-semibold text-gray-900 mb-4">not a catalog of finished models.</p>
            <p className="text-gray-600">We build things <strong>WITH</strong> these components—we don't build custom components <strong>FOR</strong> every layout.</p>
          </div>
        ),
        bg: 'white',
        textColor: '#005A78'
      },
      {
        id: 'lego',
        title: 'Think Like a LEGO Builder',
        subtitle: null,
        content: <LegoDemo />,
        bg: 'white',
        textColor: '#005A78'
      },
      {
        id: 'is',
        title: '✓ What Blueprint IS',
        subtitle: null,
        content: (
          <div className="space-y-4">
            {[
              'Tested, accessible atoms & molecules',
              'Design tokens for consistent styling',
              'Components with states pre-built (hover, focus, disabled)',
              'Building blocks meant to be assembled',
              'Shared vocabulary for design & development'
            ].map((item, i) => (
              <div key={i} className="flex items-center gap-4">
                <div className="w-3 h-3 rounded-full bg-green-600 flex-shrink-0" />
                <p className="text-lg text-gray-900">{item}</p>
              </div>
            ))}
          </div>
        ),
        bg: 'white',
        textColor: '#2E7D32'
      },
      {
        id: 'isnt',
        title: "✗ What Blueprint ISN'T",
        subtitle: null,
        content: (
          <div className="space-y-4">
            {[
              'A catalog of every possible layout',
              'Custom components for every unique design',
              'Pre-assembled pages or templates',
              'A replacement for design thinking',
              'An excuse to skip composition work'
            ].map((item, i) => (
              <div key={i} className="flex items-center gap-4">
                <div className="w-3 h-3 rounded-full bg-red-600 flex-shrink-0" />
                <p className="text-lg text-gray-900">{item}</p>
              </div>
            ))}
          </div>
        ),
        bg: 'white',
        textColor: '#C62828'
      },
      {
        id: 'atomic',
        title: 'Atomic Design Levels',
        subtitle: null,
        content: <AtomicDiagram />,
        bg: 'white',
        textColor: '#005A78'
      },
      {
        id: 'question',
        title: 'The Key Question',
        subtitle: '"Am I asking for a different LAYOUT or a different COMPONENT?"',
        content: (
          <div className="flex gap-6 mt-8">
            <div className="flex-1 bg-white/10 rounded-lg p-6 border-l-4 border-green-500">
              <p className="text-green-400 font-bold mb-2">Different LAYOUT</p>
              <p className="text-white/90 text-sm">Expected! Assemble from existing components. This IS design work.</p>
            </div>
            <div className="flex-1 bg-white/10 rounded-lg p-6 border-l-4 border-orange-500">
              <p className="text-orange-400 font-bold mb-2">Different COMPONENT</p>
              <p className="text-white/90 text-sm">Needs new interaction pattern? Let's run it through intake.</p>
            </div>
          </div>
        ),
        bg: 'linear-gradient(135deg, #005A78 0%, #003D52 100%)',
        textColor: 'white'
      },
      {
        id: 'checklist',
        title: 'Before Requesting a New Component',
        subtitle: null,
        content: (
          <div className="space-y-5">
            {[
              { num: 1, title: 'Is this solving a recurring problem?', sub: 'If one-time, experiment locally first.' },
              { num: 2, title: 'Can existing components fit this?', sub: 'Often yes, with creative assembly.' },
              { num: 3, title: 'Can this be reused elsewhere?', sub: 'Single-use = not for shared system.' },
              { num: 4, title: 'Is the effort worth the impact?', sub: 'High effort / low impact = defer.' }
            ].map((item) => (
              <div key={item.num} className="flex items-start gap-4">
                <div className="w-10 h-10 rounded-full bg-cyan-700 text-white flex items-center justify-center font-bold flex-shrink-0">{item.num}</div>
                <div>
                  <p className="font-semibold text-gray-900">{item.title}</p>
                  <p className="text-sm text-gray-500">{item.sub}</p>
                </div>
              </div>
            ))}
          </div>
        ),
        bg: 'white',
        textColor: '#005A78'
      },
      {
        id: 'closing',
        title: 'The design system gives you the vocabulary.',
        subtitle: 'You write the story.',
        content: (
          <div className="bg-white/10 rounded-lg p-6 mt-8">
            <p className="text-white/90 text-center italic text-lg">Assembly IS design work—it's not a limitation, it's the craft.</p>
          </div>
        ),
        bg: 'linear-gradient(135deg, #005A78 0%, #003D52 100%)',
        textColor: 'white'
      }
    ];

    function LegoDemo() {
      const [assembled, setAssembled] = useState(false);
      
      return (
        <div className="flex items-center justify-center gap-8">
          <div className="flex-1 bg-gray-50 rounded-xl p-6 text-center">
            <div className="flex flex-wrap gap-3 justify-center mb-4">
              <div className="w-12 h-6 bg-cyan-700 rounded" />
              <div className="w-8 h-8 bg-orange-500 rounded" />
              <div className="w-14 h-5 bg-green-600 rounded" />
              <div className="w-10 h-7 bg-cyan-700 rounded" />
              <div className="w-12 h-5 bg-red-500 rounded" />
            </div>
            <p className="font-semibold text-cyan-700">Standard Pieces</p>
            <p className="text-sm text-gray-500">Same bricks, unlimited possibilities</p>
          </div>
          
          <button 
            onClick={() => setAssembled(!assembled)}
            className="text-4xl text-orange-500 hover:scale-125 transition-transform cursor-pointer bg-transparent border-none"
          >
            →
          </button>
          
          <div className="flex-1 bg-gray-50 rounded-xl p-6 text-center">
            <div className="flex flex-col items-center gap-1 mb-4">
              {assembled ? (
                <>
                  <div className="w-24 h-5 bg-cyan-700 rounded" />
                  <div className="flex gap-1">
                    <div className="w-11 h-10 bg-orange-500 rounded" />
                    <div className="w-11 h-10 bg-green-600 rounded" />
                  </div>
                  <div className="w-24 h-4 bg-cyan-700 rounded" />
                </>
              ) : (
                <div className="h-20 flex items-center justify-center text-gray-400">
                  Click arrow to assemble →
                </div>
              )}
            </div>
            <p className="font-semibold text-cyan-700">Your Design</p>
            <p className="text-sm text-gray-500">Assembly is the creative work</p>
          </div>
        </div>
      );
    }

    function AtomicDiagram() {
      const levels = [
        { name: 'Atoms', bgClass: 'bg-cyan-100', pillClass: 'bg-cyan-700', textColor: '#005A78', examples: ['Button', 'Input', 'Label'] },
        { name: 'Molecules', bgClass: 'bg-orange-100', pillClass: 'bg-orange-500', textColor: '#ED7800', examples: ['Search Form', 'Dropdown'] },
        { name: 'Organisms', bgClass: 'bg-green-100', pillClass: 'bg-green-600', textColor: '#2E7D32', examples: ['Header', 'Toolbar'] },
        { name: 'Pages', bgClass: 'bg-purple-100', pillClass: 'bg-purple-600', textColor: '#7B1FA2', examples: ['Dashboard', 'Settings'] }
      ];
      
      return (
        <div className="flex items-stretch gap-2">
          {levels.map((level, i) => (
            <div key={level.name} className="flex items-center gap-2">
              <div className={`flex-1 ${level.bgClass} rounded-lg p-4`}>
                <p className="text-sm font-bold uppercase tracking-wide mb-1" style={{color: level.textColor}}>{level.name}</p>
                <div className="flex flex-wrap gap-1 mt-2">
                  {level.examples.map(ex => (
                    <span key={ex} className={`${level.pillClass} text-white text-xs px-2 py-1 rounded`}>{ex}</span>
                  ))}
                </div>
              </div>
              {i < levels.length - 1 && <span className="text-orange-500 text-xl">→</span>}
            </div>
          ))}
        </div>
      );
    }

    function BlueprintExplainer() {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [autoPlay, setAutoPlay] = useState(false);
      
      useEffect(() => {
        if (autoPlay) {
          const timer = setInterval(() => {
            setCurrentSlide(prev => (prev + 1) % slides.length);
          }, 5000);
          return () => clearInterval(timer);
        }
      }, [autoPlay]);

      // Keyboard navigation
      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            setCurrentSlide(prev => Math.min(slides.length - 1, prev + 1));
          } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            setCurrentSlide(prev => Math.max(0, prev - 1));
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, []);
      
      const slide = slides[currentSlide];
      
      return (
        <div 
          className="w-full min-h-screen flex flex-col transition-all duration-500"
          style={{ background: slide.bg }}
        >
          {/* Main content */}
          <div className="flex-1 flex flex-col justify-center p-8 md:p-12 max-w-4xl mx-auto w-full">
            {slide.id === 'title' ? (
              <div className="text-center">
                <div className="w-20 h-1.5 bg-orange-500 mx-auto mb-8" />
                <h1 className="text-4xl md:text-5xl font-bold mb-4" style={{ color: slide.textColor }}>{slide.title}</h1>
                <p className="text-xl md:text-2xl opacity-90" style={{ color: slide.textColor }}>{slide.subtitle}</p>
                <div className="w-20 h-1.5 bg-orange-500 mx-auto mt-8" />
                <p className="text-sm opacity-50 mt-12" style={{ color: slide.textColor }}>Press → or click Next to begin</p>
              </div>
            ) : slide.id === 'closing' ? (
              <div className="text-center">
                <div className="w-20 h-1.5 bg-orange-500 mx-auto mb-8" />
                <h1 className="text-2xl md:text-3xl font-semibold mb-3" style={{ color: slide.textColor }}>{slide.title}</h1>
                <p className="text-2xl md:text-3xl font-semibold text-orange-500">{slide.subtitle}</p>
                {slide.content}
                <p className="text-sm opacity-50 mt-12" style={{ color: slide.textColor }}>Questions? Contact the Design System Team</p>
              </div>
            ) : (
              <>
                <h1 className="text-2xl md:text-3xl font-bold mb-2" style={{ color: slide.textColor }}>{slide.title}</h1>
                {slide.subtitle && <p className="text-lg md:text-xl mb-6 opacity-80" style={{ color: slide.textColor }}>{slide.subtitle}</p>}
                <div className="mt-4">{slide.content}</div>
              </>
            )}
          </div>
          
          {/* Navigation */}
          <div className="p-4 md:p-6 flex flex-wrap items-center justify-between gap-4 border-t border-white/10">
            <div className="flex gap-2">
              {slides.map((_, i) => (
                <button
                  key={i}
                  onClick={() => setCurrentSlide(i)}
                  className={`w-3 h-3 rounded-full transition-all border-none cursor-pointer ${i === currentSlide ? 'bg-orange-500 scale-125' : 'bg-white/30 hover:bg-white/50'}`}
                />
              ))}
            </div>
            
            <div className="flex items-center gap-2 md:gap-4">
              <button
                onClick={() => setCurrentSlide(Math.max(0, currentSlide - 1))}
                disabled={currentSlide === 0}
                className="px-3 md:px-4 py-2 rounded bg-white/10 hover:bg-white/20 disabled:opacity-30 text-sm cursor-pointer border-none"
                style={{ color: slide.textColor === 'white' ? 'white' : '#005A78' }}
              >
                ← Prev
              </button>
              
              <button
                onClick={() => setAutoPlay(!autoPlay)}
                className={`px-3 md:px-4 py-2 rounded text-sm cursor-pointer border-none ${autoPlay ? 'bg-orange-500 text-white' : 'bg-white/10 hover:bg-white/20'}`}
                style={{ color: autoPlay ? 'white' : (slide.textColor === 'white' ? 'white' : '#005A78') }}
              >
                {autoPlay ? '⏸ Pause' : '▶ Auto'}
              </button>
              
              <button
                onClick={() => setCurrentSlide(Math.min(slides.length - 1, currentSlide + 1))}
                disabled={currentSlide === slides.length - 1}
                className="px-3 md:px-4 py-2 rounded bg-white/10 hover:bg-white/20 disabled:opacity-30 text-sm cursor-pointer border-none"
                style={{ color: slide.textColor === 'white' ? 'white' : '#005A78' }}
              >
                Next →
              </button>
            </div>
            
            <p className="text-sm opacity-50 hidden md:block" style={{ color: slide.textColor === 'white' ? 'white' : '#666' }}>
              {currentSlide + 1} / {slides.length}
            </p>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BlueprintExplainer />);
  </script>
</body>
</html>
