<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint Design System - Interactive Explainer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const colors = {
      primary: '#0c79a8',
      primaryDark: '#185a7d',
      primaryLight: '#00a1e0',
      accent: '#f2fafe',
      neutral100: '#f8f9fa',
      neutral200: '#e7e6e5',
      neutral500: '#4a4f55',
      neutral700: '#1c1f22',
      success: '#00875a',
      error: '#b70900',
      white: '#ffffff'
    };

    const LegoBlock = ({ color, width = 60, height = 30, label }) => (
      <div style={{
        width, height, backgroundColor: color, borderRadius: 4,
        display: 'flex', alignItems: 'center', justifyContent: 'center',
        color: colors.white, fontSize: 10, fontWeight: 600,
        boxShadow: '0 2px 4px rgba(0,0,0,0.2)', position: 'relative'
      }}>
        <div style={{
          position: 'absolute', top: -6, left: '50%', transform: 'translateX(-50%)',
          display: 'flex', gap: 4
        }}>
          <div style={{ width: 10, height: 6, backgroundColor: color, borderRadius: '4px 4px 0 0', filter: 'brightness(1.1)' }} />
          <div style={{ width: 10, height: 6, backgroundColor: color, borderRadius: '4px 4px 0 0', filter: 'brightness(1.1)' }} />
        </div>
        {label}
      </div>
    );

    const TitleSlide = () => (
      <div style={{ textAlign: 'center', padding: 32 }}>
        <div style={{ fontSize: 12, color: colors.primary, fontWeight: 600, marginBottom: 12, letterSpacing: 2 }}>BLUEPRINT DESIGN SYSTEM</div>
        <h1 style={{ fontSize: 28, fontWeight: 700, color: colors.neutral700, marginBottom: 16, lineHeight: 1.2 }}>Building Blocks,<br/>Not Buildings</h1>
        <p style={{ fontSize: 14, color: colors.neutral500, maxWidth: 320, margin: '0 auto' }}>An interactive guide to understanding how Blueprint works</p>
        <div style={{ marginTop: 24, display: 'flex', justifyContent: 'center', gap: 8 }}>
          <LegoBlock color={colors.primary} label="Button" />
          <LegoBlock color={colors.primaryLight} label="Input" />
          <LegoBlock color={colors.primaryDark} label="Icon" />
        </div>
      </div>
    );

    const LegoAnalogySlide = () => (
      <div style={{ textAlign: 'center', padding: 32 }}>
        <div style={{ backgroundColor: colors.accent, padding: 20, borderRadius: 12, maxWidth: 400, margin: '0 auto', border: `2px solid ${colors.primary}` }}>
          <div style={{ fontSize: 36, marginBottom: 8 }}>üß±</div>
          <p style={{ fontSize: 16, fontWeight: 600, color: colors.neutral700, lineHeight: 1.5 }}>"Blueprint is a box of LEGO bricks, not a catalog of finished models."</p>
        </div>
        <p style={{ marginTop: 20, fontSize: 13, color: colors.neutral500, maxWidth: 360, margin: '20px auto 0' }}>We provide tested, accessible components. You assemble them into the experiences your users need.</p>
      </div>
    );

    const LegoBuilderSlide = ({ legoStep, setLegoStep }) => (
      <div style={{ padding: 24 }}>
        <h2 style={{ fontSize: 20, fontWeight: 700, color: colors.neutral700, textAlign: 'center', marginBottom: 20 }}>Think Like a LEGO Builder</h2>
        <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', gap: 20 }}>
          <div style={{ textAlign: 'center' }}>
            <div style={{ display: 'flex', flexDirection: 'column', gap: 6, alignItems: 'center' }}>
              <LegoBlock color={colors.primary} width={60} label="Button" />
              <LegoBlock color={colors.primaryLight} width={80} label="Input" />
              <LegoBlock color={colors.primaryDark} width={45} label="Icon" />
              <LegoBlock color={colors.success} width={70} label="Label" />
            </div>
            <p style={{ marginTop: 10, fontWeight: 600, color: colors.neutral500, fontSize: 11 }}>Components</p>
          </div>
          <div onClick={() => setLegoStep((prev) => (prev + 1) % 2)} style={{ cursor: 'pointer', fontSize: 24, color: colors.primary, userSelect: 'none' }}>‚û°Ô∏è</div>
          <div style={{ textAlign: 'center' }}>
            <div style={{ backgroundColor: colors.neutral100, padding: 12, borderRadius: 8, border: `2px dashed ${legoStep === 1 ? colors.success : colors.neutral200}`, transition: 'all 0.3s', minWidth: 120 }}>
              {legoStep === 0 ? (
                <p style={{ color: colors.neutral500, fontSize: 11 }}>Click arrow<br/>to assemble</p>
              ) : (
                <div style={{ display: 'flex', flexDirection: 'column', gap: 3, alignItems: 'center' }}>
                  <LegoBlock color={colors.success} width={70} height={16} label="Label" />
                  <LegoBlock color={colors.primaryLight} width={100} height={22} label="Search Input" />
                  <LegoBlock color={colors.primary} width={60} height={22} label="Submit" />
                </div>
              )}
            </div>
            <p style={{ marginTop: 10, fontWeight: 600, color: legoStep === 1 ? colors.success : colors.neutral500, fontSize: 11 }}>{legoStep === 1 ? 'Search Form! ‚úì' : 'Your Layout'}</p>
          </div>
        </div>
        <p style={{ textAlign: 'center', marginTop: 16, fontSize: 11, color: colors.neutral500 }}>Same blocks ‚Üí infinite possibilities</p>
      </div>
    );

    const WhatItIsSlide = () => (
      <div style={{ padding: 24 }}>
        <h2 style={{ fontSize: 20, fontWeight: 700, color: colors.success, textAlign: 'center', marginBottom: 16 }}>‚úì What Blueprint IS</h2>
        <div style={{ maxWidth: 360, margin: '0 auto' }}>
          {['Tested, accessible atoms & molecules', 'Design tokens for consistent styling', 'Components with states pre-built', 'Building blocks meant to be assembled', 'Shared vocabulary for design & dev'].map((item, i) => (
            <div key={i} style={{ display: 'flex', alignItems: 'center', gap: 10, padding: '10px 12px', backgroundColor: i % 2 === 0 ? colors.accent : colors.white, borderRadius: 6, marginBottom: 4 }}>
              <div style={{ width: 22, height: 22, backgroundColor: colors.success, borderRadius: '50%', display: 'flex', alignItems: 'center', justifyContent: 'center', color: colors.white, fontWeight: 700, fontSize: 11, flexShrink: 0 }}>{i + 1}</div>
              <span style={{ fontSize: 13, color: colors.neutral700 }}>{item}</span>
            </div>
          ))}
        </div>
      </div>
    );

    const WhatItIsntSlide = () => (
      <div style={{ padding: 24 }}>
        <h2 style={{ fontSize: 20, fontWeight: 700, color: colors.error, textAlign: 'center', marginBottom: 16 }}>‚úó What Blueprint ISN'T</h2>
        <div style={{ maxWidth: 360, margin: '0 auto' }}>
          {["A catalog of every possible layout", "Custom components for each design", "Pre-assembled pages or templates", "A replacement for design thinking", "An excuse to skip composition work"].map((item, i) => (
            <div key={i} style={{ display: 'flex', alignItems: 'center', gap: 10, padding: '10px 12px', backgroundColor: i % 2 === 0 ? '#fef2f2' : colors.white, borderRadius: 6, marginBottom: 4 }}>
              <div style={{ width: 22, height: 22, backgroundColor: colors.error, borderRadius: '50%', display: 'flex', alignItems: 'center', justifyContent: 'center', color: colors.white, fontWeight: 700, fontSize: 11, flexShrink: 0 }}>‚úó</div>
              <span style={{ fontSize: 13, color: colors.neutral700 }}>{item}</span>
            </div>
          ))}
        </div>
      </div>
    );

    const AtomicLevelsSlide = () => (
      <div style={{ padding: 24 }}>
        <h2 style={{ fontSize: 20, fontWeight: 700, color: colors.neutral700, textAlign: 'center', marginBottom: 16 }}>Atomic Design Levels</h2>
        <div style={{ display: 'flex', flexDirection: 'column', gap: 10, maxWidth: 400, margin: '0 auto' }}>
          {[
            { level: 'Atoms', desc: 'Basic building blocks', examples: 'Buttons, inputs, labels, icons', color: colors.primary },
            { level: 'Molecules', desc: 'Atoms working together', examples: 'Search form, dropdown, toggle', color: colors.primaryLight },
            { level: 'Organisms', desc: 'Complex, reusable sections', examples: 'Headers, toolbars, tables', color: colors.primaryDark }
          ].map((item, i) => (
            <div key={i} style={{ display: 'flex', alignItems: 'stretch', backgroundColor: colors.white, borderRadius: 8, overflow: 'hidden', boxShadow: '0 2px 6px rgba(0,0,0,0.08)' }}>
              <div style={{ width: 80, backgroundColor: item.color, display: 'flex', alignItems: 'center', justifyContent: 'center', color: colors.white, fontWeight: 700, fontSize: 12 }}>{item.level}</div>
              <div style={{ padding: 10, flex: 1 }}>
                <div style={{ fontWeight: 600, color: colors.neutral700, marginBottom: 2, fontSize: 12 }}>{item.desc}</div>
                <div style={{ fontSize: 10, color: colors.neutral500 }}>{item.examples}</div>
              </div>
            </div>
          ))}
        </div>
        <div style={{ textAlign: 'center', marginTop: 16 }}>
          <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', gap: 4, color: colors.neutral500, fontSize: 12 }}>‚öõÔ∏è ‚Üí üß¨ ‚Üí ü¶† ‚Üí üìÑ ‚Üí üñ•Ô∏è</div>
          <p style={{ fontSize: 10, color: colors.neutral500, marginTop: 4 }}>Atoms ‚Üí Molecules ‚Üí Organisms ‚Üí Templates ‚Üí Pages</p>
        </div>
      </div>
    );

    const KeyQuestionSlide = () => (
      <div style={{ padding: 24, textAlign: 'center' }}>
        <h2 style={{ fontSize: 20, fontWeight: 700, color: colors.neutral700, marginBottom: 8 }}>The Key Question</h2>
        <p style={{ fontSize: 12, color: colors.neutral500, marginBottom: 16 }}>When something feels "missing," ask yourself:</p>
        <div style={{ backgroundColor: colors.accent, padding: 16, borderRadius: 10, border: `2px solid ${colors.primary}`, marginBottom: 20 }}>
          <p style={{ fontSize: 14, fontWeight: 600, color: colors.neutral700, fontStyle: 'italic' }}>"Am I asking for a different <span style={{ color: colors.primaryLight }}>LAYOUT</span> or a different <span style={{ color: colors.primary }}>COMPONENT</span>?"</p>
        </div>
        <div style={{ display: 'flex', gap: 12, justifyContent: 'center' }}>
          <div style={{ flex: 1, maxWidth: 180, padding: 12, backgroundColor: '#e8f5e9', borderRadius: 8, border: `2px solid ${colors.success}` }}>
            <div style={{ fontWeight: 700, color: colors.success, marginBottom: 4, fontSize: 11 }}>Different LAYOUT ‚Üí</div>
            <p style={{ fontSize: 10, color: colors.neutral700 }}>Expected! Assemble from what we have. <strong>This IS design work.</strong></p>
          </div>
          <div style={{ flex: 1, maxWidth: 180, padding: 12, backgroundColor: colors.accent, borderRadius: 8, border: `2px solid ${colors.primary}` }}>
            <div style={{ fontWeight: 700, color: colors.primary, marginBottom: 4, fontSize: 11 }}>Different COMPONENT ‚Üí</div>
            <p style={{ fontSize: 10, color: colors.neutral700 }}>New interaction pattern? Let's run it through intake.</p>
          </div>
        </div>
      </div>
    );

    const ChecklistSlide = () => (
      <div style={{ padding: 24 }}>
        <h2 style={{ fontSize: 20, fontWeight: 700, color: colors.neutral700, textAlign: 'center', marginBottom: 16 }}>Before Requesting a New Component</h2>
        <div style={{ maxWidth: 380, margin: '0 auto' }}>
          {[
            { q: 'Is this solving a recurring problem?', hint: 'If not, experiment locally' },
            { q: 'Can existing components fit this?', hint: 'Often yes, with assembly' },
            { q: 'Can this be reused elsewhere?', hint: 'Single-use = not for shared system' },
            { q: 'Is the effort worth the impact?', hint: 'High effort / low impact = defer' }
          ].map((item, i) => (
            <div key={i} style={{ display: 'flex', gap: 10, padding: 12, backgroundColor: colors.white, borderRadius: 8, marginBottom: 6, boxShadow: '0 2px 6px rgba(0,0,0,0.05)', border: `1px solid ${colors.neutral200}` }}>
              <div style={{ width: 24, height: 24, backgroundColor: colors.primary, borderRadius: '50%', display: 'flex', alignItems: 'center', justifyContent: 'center', color: colors.white, fontWeight: 700, fontSize: 12, flexShrink: 0 }}>{i + 1}</div>
              <div>
                <div style={{ fontWeight: 600, color: colors.neutral700, marginBottom: 2, fontSize: 12 }}>{item.q}</div>
                <div style={{ fontSize: 10, color: colors.neutral500, fontStyle: 'italic' }}>{item.hint}</div>
              </div>
            </div>
          ))}
        </div>
      </div>
    );

    const ClosingSlide = () => (
      <div style={{ textAlign: 'center', padding: 24 }}>
        <div style={{ backgroundColor: colors.primary, padding: 20, borderRadius: 12, maxWidth: 380, margin: '0 auto', color: colors.white }}>
          <p style={{ fontSize: 16, fontWeight: 600, lineHeight: 1.5, marginBottom: 10 }}>"The design system gives you the vocabulary. You write the story."</p>
          <p style={{ fontSize: 12, opacity: 0.9 }}>Assembly IS design work ‚Äî it's not a limitation, it's the craft.</p>
        </div>
        <div style={{ marginTop: 24 }}>
          <div style={{ display: 'flex', justifyContent: 'center', gap: 6, marginBottom: 10 }}>
            <LegoBlock color={colors.primary} width={36} height={18} />
            <LegoBlock color={colors.primaryLight} width={36} height={18} />
            <LegoBlock color={colors.primaryDark} width={36} height={18} />
            <LegoBlock color={colors.success} width={36} height={18} />
          </div>
          <p style={{ fontSize: 11, color: colors.neutral500 }}>Questions? Contact the Design System Team</p>
        </div>
      </div>
    );

    function BlueprintExplainer() {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [isAutoPlay, setIsAutoPlay] = useState(false);
      const [legoStep, setLegoStep] = useState(0);

      const totalSlides = 9;
      const slideNames = ['Intro', 'LEGO Analogy', 'Builder Demo', 'What It IS', "What It ISN'T", 'Atomic Levels', 'Key Question', 'Checklist', 'Closing'];

      useEffect(() => {
        let interval;
        if (isAutoPlay) {
          interval = setInterval(() => {
            setCurrentSlide((prev) => (prev + 1) % totalSlides);
          }, 5000);
        }
        return () => clearInterval(interval);
      }, [isAutoPlay]);

      const nextSlide = () => setCurrentSlide((prev) => (prev + 1) % totalSlides);
      const prevSlide = () => setCurrentSlide((prev) => (prev - 1 + totalSlides) % totalSlides);

      const slides = [
        <TitleSlide key="0" />,
        <LegoAnalogySlide key="1" />,
        <LegoBuilderSlide key="2" legoStep={legoStep} setLegoStep={setLegoStep} />,
        <WhatItIsSlide key="3" />,
        <WhatItIsntSlide key="4" />,
        <AtomicLevelsSlide key="5" />,
        <KeyQuestionSlide key="6" />,
        <ChecklistSlide key="7" />,
        <ClosingSlide key="8" />
      ];

      return (
        <div style={{ backgroundColor: colors.neutral100, minHeight: '100vh', display: 'flex', flexDirection: 'column' }}>
          <div style={{ backgroundColor: colors.white, padding: '8px 16px', borderBottom: `1px solid ${colors.neutral200}`, display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
            <div style={{ fontWeight: 700, color: colors.primary, fontSize: 13 }}>Blueprint Design System</div>
            <button onClick={() => setIsAutoPlay(!isAutoPlay)} style={{ padding: '6px 12px', backgroundColor: isAutoPlay ? colors.primary : colors.white, color: isAutoPlay ? colors.white : colors.primary, border: `2px solid ${colors.primary}`, borderRadius: 6, fontWeight: 600, cursor: 'pointer', fontSize: 11 }}>
              {isAutoPlay ? '‚è∏ Pause' : '‚ñ∂ Auto-Play'}
            </button>
          </div>
          <div style={{ flex: 1, display: 'flex', alignItems: 'center', justifyContent: 'center', padding: 12 }}>
            <div style={{ backgroundColor: colors.white, borderRadius: 12, boxShadow: '0 4px 20px rgba(0,0,0,0.1)', width: '100%', maxWidth: 480, minHeight: 360, display: 'flex', flexDirection: 'column' }}>
              <div style={{ flex: 1 }}>{slides[currentSlide]}</div>
            </div>
          </div>
          <div style={{ backgroundColor: colors.white, padding: '10px 16px', borderTop: `1px solid ${colors.neutral200}`, display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
            <button onClick={prevSlide} style={{ padding: '6px 14px', backgroundColor: colors.white, color: colors.primary, border: `2px solid ${colors.primary}`, borderRadius: 6, fontWeight: 600, cursor: 'pointer', fontSize: 11 }}>‚Üê Prev</button>
            <div style={{ display: 'flex', gap: 5, alignItems: 'center' }}>
              {slides.map((_, i) => (
                <button key={i} onClick={() => setCurrentSlide(i)} title={slideNames[i]} style={{ width: i === currentSlide ? 18 : 8, height: 8, borderRadius: 4, backgroundColor: i === currentSlide ? colors.primary : colors.neutral200, border: 'none', cursor: 'pointer', transition: 'all 0.2s' }} />
              ))}
            </div>
            <button onClick={nextSlide} style={{ padding: '6px 14px', backgroundColor: colors.primary, color: colors.white, border: 'none', borderRadius: 6, fontWeight: 600, cursor: 'pointer', fontSize: 11 }}>Next ‚Üí</button>
          </div>
          <div style={{ textAlign: 'center', padding: '6px 0 10px', color: colors.neutral500, fontSize: 10 }}>{currentSlide + 1} / {totalSlides} ‚Äî {slideNames[currentSlide]}</div>
        </div>
      );
    }

    ReactDOM.render(<BlueprintExplainer />, document.getElementById('root'));
  </script>
</body>
</html>
